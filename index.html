<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Payoo: MFS System</title>
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<main class="mt-6 max-w-sm mx-auto px-2 border-2 border-blue-300">
			<div class="min-h-[90vh] flex flex-col justify-center items-center">
				<img src="./payoo-2.png" alt="payoo mobile banking" />
				<div
					class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
				>
					<form class="card-body">
						<div class="form-control">
							<label class="label">
								<span class="label-text font-bold"
									>Mobile Number</span
								>
							</label>
							<input
								id="mobile-number"
								type="text"
								placeholder="Enter your number"
								class="input input-bordered"
								required
							/>
						</div>
						<div class="form-control">
							<label class="label">
								<span class="label-text font-bold"
									>4 Digit Pin</span
								>
							</label>
							<input
								id="pin-number"
								type="password"
								placeholder="password"
								class="input input-bordered"
								required
							/>
						</div>
						<div class="form-control mt-6">
							<button
								id="login-btn"
								class="btn rounded-full bg-[#0874F2] text-white hover:bg-transparent hover:border-[#0874F2] hover:text-[#0874F2] duration-300"
							>
								Login
							</button>
						</div>
					</form>
				</div>
			</div>
		</main>
		<script src="./js/index.js"></script>
	</body>
</html>
